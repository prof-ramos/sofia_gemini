    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#040920', // Dark Blue
                light: '#0D2A4A',   // Secondary Dark
              },
              accent: {
                DEFAULT: '#82b4d6', // Light Blue
                light: '#a0c8e4',   // Lighter Blue
              },
              neutral: {
                DEFAULT: '#e7edf4', // Soft Background
              }
            },

              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e7edf4; /* Brand Neutral */
      }
      /* Custom scrollbar for chat container */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 2px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      /* Typing animation dots */
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Fade in animation for messages and indicators */
      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
